<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .btn {
        border: none;
        background-color: green;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: teal;
      }
      p {
        display: none;
      }
      p::before {
        content: "+";
      }
      .btn:hover + p {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>heloo <span>welcome</span></h1>
    <button class="btn">hover me to show below tag</button>
    <p>i'm visible</p>
  </body>
</html>
