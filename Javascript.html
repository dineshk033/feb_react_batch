  <body>
    <script>
      /*

        */

      if (true) {
        // const a = 10;
        var a = null;
        let name = 12;
        name = "hellp";
        name = true;
        console.log(a);
      }
      /***
       *Primitive data type (call by value)
       * String
       * Number
       * boolean
       * null
       * undefined
       *
       * non-primitive (call by reference)
       * object
       * array
       * */
      console.log("outer block", a);

      var i, n, a, b, res;
      n = 10;
