<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="container-fluid vh-100">
      <h1>Welcome to Bootstrap</h1>
      <div class="row" style="height: 100px">
        <div class="col-12 col-md-3 col-xl-4 bg-primary-subtle h-100"></div>
        <div class="col-12 col-md-6 col-xl-5 bg-secondary h-100"></div>
        <div class="col-12 col-md-4 col-xl-3 bg-danger-subtle h-100"></div>
        <div class="col-12 col-md-2 bg-warning h-100"></div>
        <div class="col-12 col-md-3 bg-warning-subtle h-100"></div>
      </div>
      <div class="row my-3" style="height: 100px">
        <div class="col-12 col-md-6 bg-warning h-100"></div>
        <div class="col-12 col-md-6 bg-warning-subtle h-100"></div>
      </div>
    </div>
  </body>
</html>
